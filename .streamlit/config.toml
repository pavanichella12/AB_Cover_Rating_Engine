[server]
# Max file upload size in MB (default is 200)
maxUploadSize = 500
# Production: don't watch files (faster, no unnecessary reloads)
runOnSave = false
# Headless (no browser open on server)
headless = true
# Reduce reconnection issues
enableCORS = false
enableXsrfProtection = true

[theme]
base = "dark"
primaryColor = "#3b82f6"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#262730"
textColor = "#fafafa"
font = "sans serif"

[theme.dark]
primaryColor = "#3b82f6"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#262730"
textColor = "#fafafa"
